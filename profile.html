<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/profile.css">
    <script src="./js/main.js" defer></script>
    <script src="./js/profile.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Edit User Profile - <span id="username">?</span></h1>
        </div>
    </header>
    <main>
        <div class="container">
            <form id="profileForm">
                <div class="form-group">
                    <label for="fullName">
                        <span>Full Name:</span>
                        <input type="text" id="fullName" placeholder="Enter your full name">
                    </label>
                </div>
                <div class="form-group">
                    <label for="bioText">
                        <span>Biography:</span>
                        <textarea id="bioText" placeholder="Tell us about yourself..."></textarea>
                    </label>
                </div>
                <div class="form-group">
                    <label for="passwordInput">
                        <span>New Password:</span>
                        <input type="password" id="passwordInput" placeholder="Enter a new password (if changing)">
                    </label>
                </div>
                <div class="form-group">
                    <label for="confirmPasswordInput">
                        <span>Confirm Password:</span>
                        <input type="password" id="confirmPasswordInput" placeholder="Confirm your new password">
                    </label>
                </div>
                <button type="button" id="saveUserProfile" class="btn save-btn">Save Changes</button>
            </form>
        </div>
    </main>
</body>
</html>
