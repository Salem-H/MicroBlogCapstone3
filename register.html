<!-- register.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HobbyHub - Register</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/register.css">
    <script src="./js/register.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/settings.js"></script>
<body>
    
    <!-- Main Content -->
    <main>
        <div class="register-container" id="form-group">
            <h2 class="text-center mb-4">Sign Up for HobbyHub</h2>
                <label><span>Username /  Email</span>
                    <input id="username" type="email" class="form-control" placeholder="Choose a username" required>
                </label>
                <label><span>Full Name</span>
                    <input type="text" id="fullName" class="form-control" placeholder="Enter your Full Name" required>
                </label>
                <label><span>Password</span>
                    <input type="password" id="password" class="form-control" placeholder="Choose a password" required>
                </label>
                <label class="remember-me-label">
                        <input type="checkbox" id="rememberMe" name="rememberMe"> Remember Me
                </label>
                <button type="submit" id="signUpButton" class="btn btn-primary w-100">Register</button>
                <div id="output"></div>
            <div class="text-center mt-3">
                <p>Already have an account? <a href="index.html">Login</a></p>
            </div>
        </div>
    </main>
    <footer>
        <div id="footer">
            <p>&copy; 2024 HobbyHub. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
